<div class="dish" *ngIf="dish">
  <div class="image-wrap">
    <img src="{{dish.image}}">
  </div>
  <div class="text">
    <h1>{{dish.name}}</h1>
    <p>{{dish.description}}</p>
    <a [routerLink]="['/']"><button>Home</button></a>
  </div>
  <div class="ingredients">
    <router-outlet></router-outlet>
  </div>
</div>
